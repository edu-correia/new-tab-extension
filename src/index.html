<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova guia</title>

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="clock">
        <span id="week_day">__</span>
        <span class="separation">:</span>
        <span id="hours">00</span>
        <span class="separation">:</span>
        <span id="minutes">00</span>
        <span class="separation">:</span>
        <span id="seconds">00</span>
    </section>

    <main class="main">
        <div class="links-tab tab">
            <input type="radio" name="tabs" class="rb" id="tab_1" checked>

            <label for="tab_1" class="label-tg">
                <img src="./assets/links.svg" alt="Links" class="tab-icon">
                <span>Links</span>
            </label>

            <div class="content">
                <div id="cards">       
                    <!-- Cards go here! -->
                </div>
            </div>
        </div>

        <div class="kanban-tab tab">
            <input type="radio" name="tabs" class="rb" id="tab_2">

            <label for="tab_2" class="label-tg">
                <img src="./assets/ul-list.svg" alt="KanBan" class="tab-icon">
                <span>KanBan</span>
            </label>

            <div class="content">
                <div class="add-board">
                    <input type="text" id="textBoard" placeholder="Adicione uma tarefa...">
                    <input type="button" id="btn-board" value="Adicionar">
                    <input type="button" id="dlt-boards" value="Excluir prontos">
                </div>

                <div class="boards">
                    <div class="board">
                        <header>
                            <img src="./assets/list.svg" alt="KanBan" class="tab-icon">
                            <h2>To do</h2>
                        </header>
                        <div class="dropzone todo" id="todo">
                            <!-- Todo Boards -->
                        </div>
                    </div>

                    <div class="board">
                        <header>
                            <img src="./assets/cogs.svg" alt="KanBan" class="tab-icon">
                            <h2>Doing</h2>
                        </header>
                        <div class="dropzone doing" id="doing">
                            <!-- Doing Boards -->
                        </div>
                    </div>

                    <div class="board">
                        <header>
                            <img src="./assets/check.svg" alt="KanBan" class="tab-icon">
                            <h2>Done</h2>
                        </header>
                        <div class="dropzone done" id="done">
                            <!-- Done Boards -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-tab tab">
            <input type="radio" name="tabs" class="rb" id="tab_3">

            <label for="tab_3" class="label-tg">
                <img src="./assets/news.svg" alt="News" class="tab-icon">
                <span>News</span>
            </label>

            <div class="content" id="posts">                
                <div class="post">
                    <!-- Posts go here! -->
                </div>
            </div>
        </div>

        <div class="code-tab tab">
            <input type="radio" name="tabs" class="rb" id="tab_4">

            <label for="tab_4" class="label-tg">
                <img src="./assets/code.svg" alt="News" class="tab-icon">
                <span>Code</span>
            </label>

            <div class="content">

            </div>
        </div>

        <div class="settings-tab tab">
            <input type="radio" name="tabs" class="rb" id="tab_5">

            <label for="tab_5" class="label-tg">
                <img src="./assets/settings.svg" alt="Settings" class="tab-icon">
                <span>Settings</span>
            </label>

            <div class="content">
                <fieldset class="add-link">
                    <legend>Adicionar Link</legend>

                    <div class="input-group">
                        <label for="name">Nome do site:</label>
                        <input type="text" id="name">
                    </div>

                    <div class="input-group">
                        <label for="url">Link do site:</label>
                        <input type="text" id="url">
                    </div>

                    <div class="input-group">
                        <label for="image">Link da imagem do site:</label>
                        <input type="text" id="image">
                    </div>
                    
                    <div class="add-footer">
                        <div></div>
                        <input type="button" id="btn" value="Adicionar Link">
                    </div>
    
                </fieldset>

                <fieldset class="add-link">
                    <legend>Editar configurações</legend>

                    <div class="input-group">
                        <label for="topic">Tema das notícias:</label>
                        <input type="text" id="topic">
                    </div>

                    <div class="input-group">
                        <label for="blank">Manter guia ao abrir link:</label>
                        <select name="blank-tab" id="blank">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="tab-theme">Tema da página:</label>
                        <select name="tab-theme" id="tab-theme">
                            <option value="0">Omni</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="language">Língua dos dias da semana:</label>
                        <select name="language" id="language">
                            <option value="0">Português - BR</option>
                            <option value="1">English - US</option>
                            <option value="1">Español - ES</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="timestamp">Formato das horas:</label>
                        <select name="timestamp" id="timestamp">
                            <option value="0">12:00</option>
                            <option value="1">24:00</option>
                        </select>
                    </div>
                    
                    <div class="add-footer">
                        <div></div>
                        <input type="button" id="edit" value="Salvar">
                    </div>
    
                </fieldset>
            </div>
        </div>
    </main>

    <script src="javascript/card.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/news.js"></script>
    <script src="javascript/kanban.js"></script>
</body>
</html>
